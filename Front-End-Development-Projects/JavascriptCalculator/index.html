<html>
<head > <link rel="stylesheet"  href="index.css"> </head>
<body>
    <div class="main">
      <div class="calculator">
        <p class="header-text"> ELECTRONIC CALCULATOR </p>
        <div class="screen">
          <h1 class="currentValue"> </h1>
        </br>
        </div>
        <button class="AC" onclick="clearAll()"> AC </button>
        <button class="CE" onclick="clearPartial()"> CE </button>
        <button class="division" onclick="divide()"> &divide; </button>
        <button class="multiplication" onclick="multiply()"> &times; </button>
        <button class="seven" onclick="seven()"> 7 </button>
        <button class="eight" onclick="eight()"> 8 </button>
        <button class="nine" onclick="nine()"> 9 </button>
        <button class="subtract" onclick="subtract()"> - </button>
        <button class="four" onclick="four()"> 4 </button>
        <button class="five" onclick="five()"> 5 </button>
        <button class="six" onclick="six()"> 6 </button>
        <button class="add" onclick="add()"> + </button>
        <button class="one" onclick="one()"> 1 </button>
        <button class="two" onclick="two()"> 2 </button>
        <button class="three" onclick="three()"> 3 </button>
        <button class="equal" onclick="equal()"> = </button>
        <button class="zero" onclick="zero()"> 0 </button>
        <button class="dot" onclick="dot()"> . </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
    <script src=index.js> </script>
</body>
</html>
